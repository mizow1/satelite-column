<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>占い特化型記事自動生成ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .site-analysis {
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 20px;
            margin: 20px 0;
        }
        .article-outline {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #ffffff;
        }
        .article-content {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner-border {
            color: #007bff;
        }
        .url-input-group {
            margin-bottom: 10px;
        }
        .model-selector {
            margin-bottom: 20px;
        }
        .section-divider {
            border-top: 2px solid #dee2e6;
            margin: 40px 0;
        }
        .btn-generate {
            margin: 5px;
        }
        .site-selector {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-magic"></i> 占い特化型記事自動生成ツール
                </h1>
                
                <!-- AIモデル選択 -->
                <div class="model-selector">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">AIモデル選択</h5>
                            <select id="modelSelect" class="form-select">
                                <option value="gpt-4">OpenAI GPT-4</option>
                                <option value="claude-4">Claude 4 Sonnet</option>
                                <option value="gemini-2.0">Gemini 2.0 Flash</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 過去データ選択 -->
                <div class="site-selector">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">過去の分析データ</h5>
                            <select id="siteSelect" class="form-select">
                                <option value="">新しい分析を開始</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- URL入力フォーム -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-link"></i> 参照サイトURL入力
                        </h5>
                        <div id="urlInputs">
                            <div class="url-input-group">
                                <div class="input-group">
                                    <input type="url" class="form-control url-input" placeholder="https://example.com">
                                    <button class="btn btn-outline-secondary" type="button" onclick="removeUrlInput(this)">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-outline-primary" onclick="addUrlInput()">
                            <i class="fas fa-plus"></i> URL追加
                        </button>
                        <button class="btn btn-primary" onclick="analyzeSites()">
                            <i class="fas fa-search"></i> 実行
                        </button>
                    </div>
                </div>

                <!-- 読み込み中表示 -->
                <div id="loadingAnalysis" class="loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">分析中...</span>
                    </div>
                    <p class="mt-2">サイト分析中...</p>
                </div>

                <!-- サイト分析結果 -->
                <div id="analysisResults" class="mt-4" style="display: none;">
                    <h3><i class="fas fa-chart-line"></i> サイト分析結果</h3>
                    <div id="analysisContent"></div>
                    <button class="btn btn-success" onclick="generateOutlines()">
                        <i class="fas fa-list"></i> 記事概要作成
                    </button>
                </div>

                <div class="section-divider"></div>

                <!-- 記事概要生成 -->
                <div id="loadingOutlines" class="loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">記事概要生成中...</span>
                    </div>
                    <p class="mt-2">記事概要生成中...</p>
                </div>

                <!-- 記事概要表示 -->
                <div id="outlinesSection" class="mt-4" style="display: none;">
                    <h3><i class="fas fa-file-alt"></i> 記事概要一覧</h3>
                    <div class="mb-3">
                        <button class="btn btn-warning" onclick="batchGenerateArticles()">
                            <i class="fas fa-magic"></i> 一括記事作成
                        </button>
                        <button class="btn btn-info" onclick="exportCSV()">
                            <i class="fas fa-download"></i> CSV出力
                        </button>
                    </div>
                    <div id="outlinesContent"></div>
                </div>

                <!-- 一括記事生成 -->
                <div id="loadingBatch" class="loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">一括記事生成中...</span>
                    </div>
                    <p class="mt-2">一括記事生成中...</p>
                </div>

                <!-- 記事表示 -->
                <div id="articlesSection" class="mt-4" style="display: none;">
                    <h3><i class="fas fa-newspaper"></i> 生成記事一覧</h3>
                    <div id="articlesContent"></div>
                </div>

                <!-- 個別記事生成 -->
                <div id="loadingArticle" class="loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">記事生成中...</span>
                    </div>
                    <p class="mt-2">記事生成中...</p>
                </div>

                <!-- 記事全文表示モーダル -->
                <div class="modal fade" id="articleModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="articleModalTitle"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div id="articleModalContent"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- フッター -->
                <div class="text-center mt-5 mb-3">
                    <small class="text-muted">
                        占い特化型記事自動生成ツール | 
                        <a href="https://github.com/your-username/fortune-article-generator" target="_blank">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
